<script language="javascript">
    function doit(oid, n) {
        var o = document.getElementById(oid);
        var i = parseInt(o.innerHTML) + 1;
        if (isNaN(i)) i = 0;
        o.innerHTML ="wlzc"+ i.toString();
        if (i < n) setTimeout('doit(\'' + oid + '\',' + n + ')', 100);
    }
    //doit('score', 100);
    var slots={},c=document.getElementById('loadingProgress'),ctx=c.getContext('2d');
    window.hasLoaded = 0;
    window.loading = false;
    window.ulp = ulp;
    function ulp(percent){
        window.loading = true;
        var i = 0, draw = null;
        draw = setInterval(function(){
            if (window.hasLoaded > 100) {
                window.loading = false;
                clearInterval(draw);
                draw = null;
                return true;
            }

            if (i<percent) {
                d();
                i++;
                window.hasLoaded += 1;
            } else {
                clearInterval(draw);
                draw = null;
            }
        }, 10);
    }

    function d(){
        var lp = document.getElementById('loadedNum');
        lp.innerHTML = window.hasLoaded;

        var loaded = window.hasLoaded * 2 / 100 * Math.PI, cw = 250, hcw = 125;
        ctx.clearRect (0,0,cw,cw);
        ctx.beginPath();
        ctx.arc(hcw,hcw,hcw-4, 0, loaded, false);
        ctx.lineWidth = 40;
        ctx.strokeStyle = '#ffb400';
        ctx.stroke();
    }
    //ulp(69);

			alert("无数据");

			if(任务_str.length < 4){
				 o.innerHTML ="执行"+parseFloat(parseFloat(index)+1)+":任务失败<br>";
				 continue;

			let 未来之窗子任务混合Array = 未来之窗子任务混合.split("=>>");

				 o.innerHTML ="执行"+parseFloat(parseFloat(index)+1)+":任务失败,错误的任务<br>";
				 continue;

			//length
			let 未来之窗任务_title=未来之窗子任务混合Array[0];

			 setTimeout(function(){

			    eval(未来之窗任务_task);
			 }, 时差速度);

           // eval(未来之窗任务_task);
		}
   }
